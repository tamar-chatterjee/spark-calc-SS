<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spark ShareSync Cost Calculator</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* Basic styling */
        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #000000;
            color: white;
        }

        .logo-container {
            text-align: center;
            margin-top: 20px;
        }

        .logo-container img {
            max-width: 150px;
            height: auto;
        }

        h1 {
            text-align: center;
            margin-top: 10px;
            color: #ffffff;
            font-size: 20px;
        }

        form {
            background-color: #333333;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            border: 2px solid #af69f5;
        }

        form label {
            display: block;
            margin-bottom: 10px;
            color: #ffffff;
            font-size: 14px;
        }

        form input[type="range"] {
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 20px.
        }

        .results {
            background-color: #333333;
            border: 2px solid #af69f5;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.1);
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px.
        }

        th, td {
            padding: 10px;
            border: 1px solid #af69f5;
            text-align: center.
        }

        th {
            color: rgba(15, 15, 15, 0.5);
        }

        th:nth-child(1) {
            background-color: rgba(175, 105, 245, 0.85); /* Spark ShareSync (Purple, 50%) */
            color: #edff79; /* Green text */
        }

        th:nth-child(2) {
            background-color: rgba(255, 99, 99, 0.75); /* AWS (Orange, 50%) */
        }

        th:nth-child(3) {
            background-color: rgba(79, 191, 111, 0.75); /* Google Cloud (Green, 50%) */
        }

        th:nth-child(4) {
            background-color: rgba(78, 147, 203, 0.75); /* Azure (Blue, 50%) */
        }

        td#spark_cost {
            color: #edff79; /* Green text for Spark */
            font-weight: bold; /* Bold Spark Price */
        }

        @media (max-width: 600px) {
            form label,
            form input {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="{{ url_for('static', filename='spark-logo.png') }}" alt="Spark Cloud Studio Logo">
    </div>

    <h1>Spark ShareSync Cost Calculator</h1>

    <form id="calculator-form">
        <div class="form-group">
            <label for="storage_size">Storage Size (GB): <span id="storage_size_value">10000</span></label>
            <input type="range" id="storage_size" name="storage_size" min="1" max="500000" step="10" value="10000">
        </div>

        <div class="form-group">
            <label for="data_egress">Data Transfer/Egress (GB/month): <span id="data_egress_value">3000</span></label>
            <input type="range" id="data_egress" name="data_egress" min="0" max="150000" step="10" value="3000">
        </div>

        <div class="form-group">
            <label for="usage_duration">Usage Duration (Months): <span id="usage_duration_value">6</span></label>
            <input type="range" id="usage_duration" name="usage_duration" min="1" max="36" value="6">
        </div>
    </form>

    <div class="results">
        <!-- Bar Graph -->
        <canvas id="costChart" style="max-width: 600px;"></canvas>

        <!-- Results Table -->
        <table>
            <thead>
                <tr>
                    <th>Spark ShareSync</th>
                    <th>AWS</th>
                    <th>Google Cloud</th>
                    <th>Azure</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td id="spark_cost">$0.00</td>
                    <td id="aws_cost">$0.00</td>
                    <td id="gcp_cost">$0.00</td>
                    <td id="azure_cost">$0.00</td>
                </tr>
            </tbody>
        </table>
    </div>

    <script>
        $(document).ready(() => {
            // Initialize Chart.js
            const ctx = document.getElementById('costChart').getContext('2d');
            const costChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['Spark ShareSync', 'AWS', 'Google Cloud', 'Azure'],
                    datasets: [{
                        label: 'Cost ($)',
                        data: [0, 0, 0, 0], // Default values
                        backgroundColor: [
                            '#af69f5', // Spark ShareSync (Purple)
                            '#ff6363', // AWS S3 (Orange)
                            '#4fbf6f', // Google Cloud (Green)
                            '#4e93cb'  // Azure (Blue)
                        ],
                        borderColor: [
                            '#af69f5',
                            '#ff6363',
                            '#4fbf6f',
                            '#4e93cb'
                        ],
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    },
                    plugins: {
                        legend: {
                            display: false
                        }
                    }
                }
            });

            // Function to send form data and update results
            const calculateAndUpdate = () => {
                const formData = $('#calculator-form').serialize();
                $.ajax({
                    type: 'POST',
                    url: '/calculate',
                    data: formData,
                    success: (response) => {
                        // Update the chart data
                        costChart.data.datasets[0].data = [
                            response.spark_cost,
                            response.aws_cost,
                            response.gcp_cost,
                            response.azure_cost
                        ];
                        costChart.update();

                        // Update the table values with dollar signs
                        $('#spark_cost').text(`$${response.spark_cost.toFixed(2)}`);
                        $('#aws_cost').text(`$${response.aws_cost.toFixed(2)}`);
                        $('#gcp_cost').text(`$${response.gcp_cost.toFixed(2)}`);
                        $('#azure_cost').text(`$${response.azure_cost.toFixed(2)}`);
                    }
                });
            };

            // Helper function to update slider display values
            const updateSliderValue = (sliderId, displayId) => {
                $(`#${sliderId}`).on('input', function () {
                    $(`#${displayId}`).text($(this).val());
                });
            };

            // Set up sliders to dynamically update labels
            updateSliderValue('storage_size', 'storage_size_value');
            updateSliderValue('data_egress', 'data_egress_value');
            updateSliderValue('usage_duration', 'usage_duration_value');

            // Trigger calculation on page load
            calculateAndUpdate();

            // Trigger calculation when sliders change
            $('input[type="range"]').on('input', calculateAndUpdate);
        });
    </script>
</body>
</html>
